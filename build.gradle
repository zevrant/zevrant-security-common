plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
    id 'maven-publish'
}

apply plugin: 'io.spring.dependency-management'

group = 'net.zevrant-services'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', 'Greenwich.SR1')
}

publishing {
    def accessKeyProperty = System.getenv().get("ACCESS_KEY")
    def secretKeyProperty = System.getenv().get("SECRET_KEY")

    publications {
        myPublication(MavenPublication) {
            groupId 'net.zevrant-services'
            artifactId 'zevrant-security-common'

            from components.java
        }
    }
    repositories {
        maven {
            url "s3://zevrant-security-common/"
            credentials(AwsCredentials) {
                accessKey = accessKeyProperty
                secretKey = secretKeyProperty
            }
        }
    }
}

publish {
    doFirst {
        getVersion
        version = getVersion
    }
}

task getVersion(type: Exec) {
    def awsResponse = System.getenv().get("AWS_RESPONSE")
    commandLine "python /usr/local/scripts/python/getVersion $awsResponse"

    standardOutput = new ByteArrayOutputStream()

    ext.getVersion = {
        return standardOutput.toString()
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-ldap'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws'
    implementation 'org.springframework.cloud:spring-cloud-aws-secrets-manager-config'
    implementation 'commons-lang:commons-lang:2.6'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {

}

publish.dependsOn assemble

