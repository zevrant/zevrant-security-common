version: 0.2

phases:
  install:
    commands:
      -
  pre_build:
    commands:
      - mkdir ~/.gradle/
      - echo cacheUser = $CACHE_USER > ~/.gradle/gradle.properties
      - echo cachePassword = $CACHE_PASSWORD >> ~/.gradle/gradle.properties
      - chmod +x /usr/local/scripts/python/getVersion
      - AWS_RESPONSE=`aws secretsmanager get-secret-value --secret-id zevrant-security-common-version`
      - python /usr/local/scripts/python/getVersion '$AWS_RESPONSE'
  build:
    commands:
      - echo Build started on `date`
      - chmod a+x gradlew
      - ls -la
      - ./gradlew build -x bootJar --info
  post_build:
    commands:
      - echo Build completed on `date`
      - ls -l build
      - ./gradlew publish --info
cache:
  paths:
    - '/root/.gradle/wrapper/**/*'
